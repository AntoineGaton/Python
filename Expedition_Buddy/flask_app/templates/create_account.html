<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Welcome To Expedition Buddy</title>
</head>
<body style="background: #ffee32; margin: auto; height: fit-content; width: fit-content; padding:60px;">
<div class="list-group-horizontal">
    <div class="list-group-horizontal">
        <img src="https://i.ibb.co/CpdBk4Z/Expedition-Buddy-Logo.png" alt="Expedition-Buddy-Logo">
    </div>
    <form action="/add_user" method="post">
        {% with messages = get_flashed_messages(category_filter=['register']) %}
            {% if messages %}
                <div class="alert alert-danger" role="alert" style="display: flex;flex-direction: column;align-items: center;">
                    <strong>Alert!</strong>
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <div  class="rounded" style="padding: 10px; background: black; color: #ffee32; display: flex; flex-direction:column; align-items:center;border: 5px dashed black;">
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" placeholder="Enter your first name...">
            <label for="">Last Name: </label>
            <input type="text" name="last_name" placeholder="Enter your last name...">
            <label for="email">Email: </label>
            <input type="text" name="email" placeholder="Enter your email...">
            <label for="password">Password: </label>
            <input type="text" name="password" placeholder="Enter the password you want...">
            <label for="car_model">Car Model: </label>
            <input type="text" name="car_model" placeholder="Enter your car's make and model...">
        </div>
            <input type="submit"  class="btn btn-dark" style="margin:20px; margin-left: 44%;"value="Submit">
        <div class='d-flex' style='justify-content:center; font-weight: bold;'>
            <p>Have an account? <a href="/login"> Click here</a> to login instead.</p>
        </div>
    </form>
</div>
</body>
</html>
