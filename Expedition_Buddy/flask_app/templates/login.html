<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login To Account</title>
</head>
<body style="background: #ffee32; margin: auto; height: fit-content; width: fit-content; padding:60px;">
    <div class="list-group-horizontal">
    <a href="/">
        <img src="https://i.ibb.co/CpdBk4Z/Expedition-Buddy-Logo.png" alt="Expedition-Buddy-Logo">
    </a>
    </div>
    <form action="/signin" method="post" style="display: flex; display: flex; flex-direction: column; align-items: center;">
        {% with messages = get_flashed_messages(category_filter=['login']) %}
            {% if messages %}
                <div class="alert alert-danger" role="alert" style="display:flex;flex-direction: column;align-items: center;">
                    <strong>Alert!</strong>
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <div style="background:black;height:130px;width:450px;display: flex;flex-direction: column;justify-content: space-evenly;align-items: center; margin-bottom: 10px;">
            <div>
                <label style="color:#ffee32;" for="email">Email: </label>
                <input type="text" name="email" placeholder="Enter your email address...">
            </div>
            <div>
                <label style="color:#ffee32;" for="password">Password: </label>
                <input type="text" name="password" placeholder="Enter your password...">
            </div>
        </div>
        <div style="display: flex;align-items: flex-end;flex-direction: row;margin-bottom: 10px">
            <input type="submit" value="Login" class="btn btn-dark">
        </div>
        <div class='d-flex' style='justify-content:center; font-weight: bold;'>
            <p>Don't have an account? <a href="/create_account"> Click here</a> to create an account instead.</p>
        </div>
    </form>
</body>
</html>
