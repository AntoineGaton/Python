<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add New Painting</title>
</head>
<body class='container'> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <form class="form-inline my-2 my-lg-0">
            <a href="/painting" style="margin-left: 800px; margin-right:10px" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </form>
    </nav>
    <br>
    {% with messages = get_flashed_messages(category_filter=['painting']) %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Alert!</strong>
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div>
        <h1>Add a Painting</h1>
        <form action="/create/painting" method="post" class="col-11 p-4 my-4 bg-primary text-light mx-auto">
            <div class="form-group">
                <label for="title">Title: </label>
                <input type="text" name="title">
                <br>
            </div>
            <div class="form-group">
                <label style="display: flex;" for="description">Description: </label>
                <textarea name="description" cols="30" rows="10"></textarea>
                <br>
            </div>
            <div class="form-group">
                <label for="price">Price: </label>
                <input type="text" name="price">
                <br>
            </div>
                <input type="submit" value="Submit">
        </form>
    </div> 
</body>
</html>
