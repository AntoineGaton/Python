<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Show</title>
</head>
<body>
    <div class="d-flex p-3">
        <div class="container">
            <h1>Edit {{show.title}}</h1>
            {% with errors = get_flashed_messages(category_filter=["show"]) %}
            {% if errors %}
            <div class="alert-message block-message error">
                <a class="close" href="#"></a>
                <ul>
                    {%- for msg in errors %}
                    <li>{{ msg }}</li>
                    {% endfor -%}
                </ul>
            </div>
            {% endif %}
            {% endwith %}
            <form action="/edit_show/{{show.id}}" method="POST">
                <label for="title">Title:</label><br>
                <input type="text" value="{{show.title}}" name="title"><br>
                <label for="network">Network:</label><br>
                <input type="text" value="{{show.network}}" name="network"><br>
                <label for="release_date">Release Date:</label><br>
                <input type="date" value="{{show.release_date}}" name="release_date"><br>
                <label for="description">Description:</label><br>
                <input type="text" value="{{show.description}}" name="description"><br>
                <input type="submit" value="Update" class="my-3 blue">
            </form>
        </div>
        <a href="/logout" class="mx-3">Logout</a>
        <a href="/dashboard">TV Shows</a>
    </div>
</body>
</html>
